<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <!-- scripts -->
    <link defer rel="stylesheet" href="/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer type="module" src="/getUrlsToTable.js"></script>

</head>
<body>



  <div class="container-sm">
    <div class="container">
    <h1>shortener-url</h1>
  <form action="/shortUrls" method="POST" class="my-4 form-inline">
    <label for="fullUrl" class="sr-only">url</label>
    <input required type="url" placeholder="Url" name="fullUrl" id="fullUrl" class='form-control-mr col ms-4 mr-2'>
    <label for="shortUrl" class="sr-only">Encurtador</label>
    <input required type="text" placeholder="digite o apelido para o site" name="shortUrl" id="shortUrl" class='form-control-mr col ms-4'>
    <button type="submit" class="btn btn-primary my-2">Encurtar</button>
  </form>
</div>


<table class="table table-striped table-responsive" id="tableUrls">
  <thread>
    <tr>
      <th>Full URL</th>
      <th>Short URL</th>
      <th>Clicks</th>
    </tr>
  </thread>
</table>
</div>

</body>
</html>
